<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h1 id="title">Password Strength Checker</h1>
        <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
      </div>
      <p id="description">Check your password strength and improve your security.</p>
      
      <form onsubmit="return false">
        <div class="form-group">
          <label for="language-select" id="language-label">Language:</label>
          <select id="language-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="kn">ಕನ್ನಡ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username" id="username-label">👤 Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password" id="password-label">🔑 Password</label>
          <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
        </div>
        <div id="strength-meter">
          <div id="strength-bar"></div>
        </div>
        <p id="feedback"></p>
        <p id="user-message"></p>
      </form>
      
      <div class="history">
        <h3 id="history-title">Password Strength History</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>
  <footer>
    <p id="footer-text">💡 Powered by Jeevan K S | Built for security</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
